{% extends "./views/base.html" %}

{% block title %}TubeGrab | Accueil{% endblock %}


{% block content %}
<div id="zone_input">
    <h2 class="english">
        Paste here a YouTube playlist link to convert to MP3, MP4.
    </h2>
    <p class="english">
        Enter a valid YouTube link, choose a format, then click "Convert".
    </p>
    <form method="post" action="/playlist" id="downloadForm">
        <input type="url" name="url" id="url" placeholder="https://youtube.com/playlist?list=nhWyu4LEUtA" autocomplete="off"
            required>
            <select id="choice_mp3_mp4" name="conversion_type">
                <option value="mp3" data-refresh="true">audio (mp3)</option>
                <option value="mp4" data-refresh="true">video (mp4)</option>
            </select>
        <button type="submit" id="button-convert">Convert</button>
    </form>
</div>
{% endblock %}
